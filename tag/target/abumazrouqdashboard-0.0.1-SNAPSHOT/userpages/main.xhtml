<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
                
    <ui:define name="title">#{msg['main.title.label']}</ui:define>
   

    <ui:define name="content">
        <div class="p-grid">
            <div class="p-col-12">
                <div class="card">
              
                     <div class="p-col-12 button-container" style="text-align: right; direction: rtl;">
                    	<p:button  outcome="/userpages/users" value="#{msg['main.users.label']}" rendered="${user.userType=='ADMIN'}" style="display:inline-block;margin-top:6px" icon="pi pi-users"/>
              		</div>
              		<div class="p-col-12 button-container" style="text-align: right; direction: rtl;">
                    	<p:button outcome="/userpages/categories" value="#{msg['main.categories.label']}" style="display:inline-block;margin-top:6px" icon="pi pi-shopping-cart"/>
              		</div>
              		<div class="p-col-12 button-container" style="text-align: right; direction: rtl;">
                    	<p:button outcome="/userpages/reservations" value="#{msg['main.reservations.label']}" style="display:inline-block;margin-top:6px" icon="pi pi-pencil"/>
              		</div>
              		<div class="p-col-12 button-container" style="text-align: right; direction: rtl;">
                    	<p:button outcome="/userpages/basicReports" value="#{msg['main.reports.label']}" style="display:inline-block;margin-top:6px" icon="pi pi-chart-line"/>
              		</div>
              		<div class="p-col-12 button-container" style="text-align: right; direction: rtl;">
                    	<p:button outcome="/userpages/advanceReports" value="#{msg['main.advanceReports.label']}" rendered="${user.userType=='ADMIN'}" style="display:inline-block;margin-top:6px" icon="pi pi-chart-line"/>
              		</div>
                </div>
            </div>
        </div>
        
    </ui:define>

</ui:composition>
