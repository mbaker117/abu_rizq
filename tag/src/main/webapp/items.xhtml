<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
     <f:metadata>
    	<f:event type="postAddToView" listener="#{itemsView.init}"/>
 	 </f:metadata>
 
 	 

    <ui:define name="title">#{msg['item.title.label']}</ui:define>

    <ui:define name="content">
        <h:form id="form">
            <div class="p-grid crud-demo">
                <div class="p-col-12">
                    <div class="card">
                        <p:growl id="messages" showDetail="true" />

                        <p:toolbar styleClass="p-mb-4">
                            <p:toolbarGroup>
                                <p:commandButton value="#{msg['item.buttons.add.label']}" icon="pi pi-plus" actionListener="#{itemsView.openNew}"  
                                    styleClass="ui-button-success" style="margin-right: .5rem" >
                                   <f:setPropertyActionListener value="#{itemsView.selectedItem}" target="#{addEditItemView.selectedItem}" />
                                    
                                    
                                    </p:commandButton>
                            </p:toolbarGroup>
                        </p:toolbar>

                        <p:dataTable id="dt-Items" widgetVar="dtItems" var="item"  value="#{itemsView.items}" cellEditMode="eager" reflow="true" style="text-align: right; direction: rtl;"  styleClass="item-table"
                                   
                                      rowsPerPageTemplate="5,10,15"
                                    selection="#{itemsView.items}" rowKey="#{item.id}" paginator="true" rows="10" rowSelectMode="add" paginatorPosition="bottom"
                     				>
                            <f:facet name="header">
                                <div class="products-table-header">
                                    <span style="font-weight: bold">#{msg['item.title.label']}</span>
                                
                                    <span class="filter-container ui-input-icon-left">
                                        <i class="pi pi-search"></i>
                                        <p:inputText id="globalFilter" onkeyup="PF('dtItems').filter()" placeholder="Search" />
                                    </span>
                                </div>
                            </f:facet>
                            <p:column headerText="" exportable="false" style="text-align: right; direction: rtl; color: green;">
            				     <p:graphicImage name="demo/images/avatar/amyelsner.png"/>
           					</p:column>
                            <p:column headerText="#{msg['item.name.label']}" sortBy="#{item.name}"   filterBy="#{item.name}" style="text-align: right; direction: rtl; color: green;">
                                <h:outputText value="#{item.name}" style="color:black;" />
                            </p:column>
                            <p:column headerText="#{msg['item.owner.label']}" sortBy="#{item.owner}" filterBy="#{item.owner}"  style="text-align: right; direction: rtl;color: green;">
                                <h:outputText value="#{item.owner}" style="color:black;" />
                            </p:column>
                            <p:column headerText="#{msg['item.category.label']}" sortBy="#{item.category.name}" filterBy="#{item.category.name}"  style="text-align: right; direction: rtl;color: green;">
                                <h:outputText value="#{item.category.name}"  style="color:black;" />
                            </p:column>
                            <p:column headerText="#{msg['item.quantity.label']}" sortBy="#{item.quantity}" filterBy="#{item.quantity}"  style="text-align: right; direction: rtl;color: green;">
                                <h:outputText styleClass="product-badge "  style="color:black;" value="#{item.quantity}" />
                            </p:column>
                            <p:column exportable="false"  style="text-align: right; direction: rtl;color: green;">
                                <div class="p-d-flex">
                              	
                                <p:commandButton icon="pi pi-pencil"   style="text-align: right; direction: rtl;"  
                                    styleClass="edit-button rounded-button ui-button-success" actionListener="#{itemsView.editItem}">
                                   <f:setPropertyActionListener value="#{item}" target="#{addEditItemView.selectedItem}" />
                                </p:commandButton> 
                                <p:divider layout="vertical"></p:divider>       
           						<p:commandButton class="ui-button-warning rounded-button" icon="pi pi-trash"  style="text-align: right; direction: rtl;" process="@this" oncomplete="PF('deleteItemDialog').show()" >
                                    <f:setPropertyActionListener value="#{item}" target="#{itemsView.selectedItem}" />
                                </p:commandButton>
                                </div>
                            </p:column>

                        </p:dataTable>


                        <p:confirmDialog widgetVar="deleteItemDialog" showEffect="fade" width="300" message="#{msg['item.dialog.delete.msg']}" header="Confirm" severity="warn">
                            <p:commandButton value="#{msg['item.dialog.delete.buttons.ok.label']}" icon="pi pi-check" actionListener="#{itemsView.deleteItem}" process="@this" oncomplete="PF('deleteItemDialog').hide()"/>
                            <p:commandButton value="#{msg['item.dialog.delete.buttons.cancel.label']}" type="button" styleClass="ui-button-secondary" icon="pi pi-times" onclick="PF('deleteItemDialog').hide()" />
                        </p:confirmDialog>
                        <p:confirmDialog global="true" showEffect="fade" width="300" >
                            <p:commandButton value="#{msg['item.dialog.add.buttons.save.label']}" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
                            <p:commandButton value="#{msg['item.dialog.add.buttons.cancel.label']}" type="button"  styleClass="ui-confirmdialog-no ui-button-secondary" icon="pi pi-times" />
                        </p:confirmDialog>
                    </div>
                </div>
            </div>
        </h:form>

    </ui:define>

</ui:composition>
