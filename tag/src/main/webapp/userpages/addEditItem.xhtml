<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:p="http://primefaces.org/ui"
   template="/WEB-INF/template.xhtml">
      <f:metadata>
    	<f:event type="postAddToView" listener="#{addEditItemView.initItem}"/>
 	 </f:metadata>
 
   <ui:define name="title">#{msg['item.title.label']}</ui:define>
   <ui:define name="content">
      <h:form id="form" enctype="multipart/form-data">
         <p:growl id="messages" showDetail="true" />
         <div class="card" style="text-align: right; direction: rtl;">
            <div class="ui-fluid p-formgrid p-grid">
               <div class="p-field p-col-12 ">
                  <p:outputLabel for="name">#{msg['item.name.label']}</p:outputLabel>
                  <p:inputText id="name" value="#{addEditItemView.selectedItem.name}" required="true" />
               </div>
               <div class="p-field p-col-12 ">
                  <p:outputLabel for="owner">#{msg['item.owner.label']}</p:outputLabel>
                  <p:inputText id="owner" value="#{addEditItemView.selectedItem.owner}" required="true" />
               </div>
               <div class="p-field p-col-12 ">
                  <p:outputLabel for="quantity">#{msg['item.quantity.label']}</p:outputLabel>
                  <p:spinner id="quantity" min="0" value="#{addEditItemView.selectedItem.quantity}" />
               </div>
               <div class="p-field p-col-12 ">
               <p:outputLabel for="image">#{msg['item.add.image.label']}</p:outputLabel>
               <BR />
                  <p:fileUpload id="image" label="#{msg['item.button.add.image.label']}" value="#{addEditItemView.file}" accept=".jpg,.png.jpeg.gif" mode="simple" skinSimple="true" ></p:fileUpload>
               </div>
               <div class="p-field p-col-12  p-md-6 " style="text-align:center;">
                  <p:commandButton value="#{msg['item.dialog.add.buttons.save.label']}" icon="pi pi-check" actionListener="#{addEditItemView.saveItem}" process="@form" />
               </div>
            </div>
         </div>
      </h:form>
   </ui:define>
</ui:composition>
