<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">
        <p:commandButton value="#{msg['advanceReports.button.print.label']}" type="button" icon="pi pi-print" style="margin-bottom: 2rem">
            <p:printer target="invoice-content"/>
        </p:commandButton>

        <div class="p-grid" style="text-align:right; direction:rtl;">
            <div class="p-col">
                <div class="card">
                    <p:outputPanel id="invoice-content">
                        <div class="invoice">
                            <div class="invoice-header">
                                <div class="invoice-company">
                                    <div class="company-name">#{msg['application.name.title']}</div>
                                  
                                </div>
                               
                            </div>
                          
                            <div class="invoice-items">
                                 <p:dataTable id="dt-reservations" widgetVar="dtReservations"  var="reservation" value="#{advanceReportsView.reservations}"
                       sortBy="#{reservation.date}"  expandedRow="true" rowKey="#{reservation.id}"
                     style="text-align: right; direction: rtl;" >
          
          
            <f:facet name="header">
                <div class="products-table-header">
                    <span style="font-weight: bold">#{msg['advanceReports.table.title.label']}</span>
                </div>
            </f:facet>
            

			
			<p:column headerText="#{msg['advanceReports.id.label']}"     style="text-align: right; direction: rtl; color: green;">
                 <h:outputText value="#{reservation.id}" style="color:black;" />
            </p:column>
            <p:column headerText="#{msg['advanceReports.employeeName.label']}"     style="text-align: right; direction: rtl; color: green;">
                 <h:outputText value="#{reservation.employeeName}" style="color:black;" />
            </p:column>
            <p:column headerText="#{msg['advanceReports.customerName.label']}"    style=" text-align: right; direction: rtl;color: green;">
                  <h:outputText value="#{reservation.customerName}" style="color:black;" />
            </p:column>
            <p:column headerText="#{msg['advanceReports.customerNumber.label']}"  style=" text-align: right; direction: rtl;color: green;">
                  <h:outputText value="#{reservation.customerPhoneNumber}" style="color:black;" />
            </p:column>
            <p:column headerText="#{msg['advanceReports.date.label']}"    style="text-align: right; direction: rtl;color: green;">
                <h:outputText styleClass="product-badge "  style="color:black;" value="#{reservation.date}" />
            </p:column>

            <p:column headerText="#{msg['advanceReports.notes.label']}"    style="text-align: right; direction: rtl;color: green;">
                <h:outputText styleClass="product-badge "  style="color:black;" value="#{reservation.notes}" />
            </p:column>
            <p:column headerText="#{msg['advanceReports.status.label']}"   style="text-align: right; direction: rtl;color: green;">
                <h:outputText styleClass="product-badge "  style="color:black;" value="#{reservation.status == 'PENDING'? msg['advanceReports.reservation.status.pending.label'] : msg['advanceReports.reservation.status.complete.label']}" />
            </p:column>

<p:rowExpansion>
       
             	<div class="orders-subtable">
                   
                    <p:dataTable id="dt-items"  var="item" value="#{reservation.items}"  styleClass="items-table" style="text-align: right; direction: rtl;" >
          				
           				 <p:column headerText="#{msg['advanceReports.item.name.label']}"   style="text-align: right; color: green;">
                			 <h:outputText value="#{item.name}" style="color:black;" />
            			 </p:column>
            			 
           				 <p:column headerText="#{msg['advanceReports.item.owner.label']}"   style="text-align: right; color: green;">
                  			 <h:outputText value="#{item.owner}" style="color:black;" />
           				 </p:column>
           				 
           				 <p:column headerText="#{msg['advanceReports.item.reserved.label']}"   style="text-align: right; color: green;">
                  			<h:outputText id="quantity" value="#{item.quantity}" />
           				 </p:column>
           				 
           				 <p:column headerText="#{msg['advanceReports.item.notes.label']}"    style="text-align: right; color: green;">
                			<h:outputText id="notes" value="#{item.notes}" />
           				 </p:column>
 					</p:dataTable>
                </div>
        
      </p:rowExpansion>
          
        </p:dataTable>
                            </div>
                           
                        </div>
                    </p:outputPanel>

                </div>
            </div>
        </div>

    </ui:define>
</ui:composition>
